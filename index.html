<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Homepage</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body class="h-[100vh] px-4">
    <div class="flex gap-8 justify-between">
      <div class="flex justify-between gap-12">
        <div class="text-center">
            <p class="text-[2rem] font-bold px-4 px-2 rounded">DaraDara</p>
            <small>
                Excercise with  us
            </small>
        </div>
        <ul class="flex items-center text-[1.2rem] gap-8">
          <li><a class=" px-2 py-0.5 rounded" href="#">Templates</a></li>
          <li><a class=" px-2 py-0.5 rounded" href="#">Features</a></li>
          <li><a class=" px-2 py-0.5 rounded"  href="#">Products</a></li>
          <li><a class=" px-2 py-0.5 rounded" href="#">Products</a></li>
          <li><a class=" px-2 py-0.5 rounded" href="#">Pricing</a></li>
          <li><a class=" px-2 py-0.5 rounded" href="#">Support </a></li>
        </ul>
      </div>

      <div class="flex gap-4 text-[1.4rem]">
        <button class="font-bold rounded px-2">Log in</button>
        <button class=" font-bold px-6 py-2 rounded">Sign Up</button>
      </div>
    </div>

    <div class="flex h-full items-center justify-between px-8">
      <div class="text-4xl text-[black]">
        <p>Easily Find our Gyms <b class="text-[gold]">Close to you</b></p>
        <p>Collect and manage responses</p>
        <div>
          <button>SIGN UP NOW</button>
        </div>
        <p class="text-[gold]">Its free with all features</p>
      </div>
      <div class="w-[50%] text-2xl">
        <form class="w-[50%] py-8 mx-auto rounded bg-slate-400" action="">
          <div class="px-4">
            <div class="mt-8">
              <p for="">Name</p>
              <input
                id="name"
                class="mt-2 rounded px-2"
                type="text"
                placeholder="type ur name"
              />
            </div>
            <p class="nameError text-[red] text-[0.9rem]">name required</p>

            <div class="mt-4">
              <p for="">Email</p>
              <input
                class="mt-2 rounded px-2"
                id="email"
                type="text"
                placeholder="type ur email"
              />
            </div>
            <p class="EmailError text-[red] text-[0.9rem]">
                pls check email format


            </p>

            <div class="mt-4">
              <p for="">Phone</p>
              <input
                class="mt-2 rounded px-2"
                id="phoneNumber"
                type="text"
                placeholder="type ur fonr number"
              />
            </div>
            <p class="phoneError text-[red] text-[0.9rem]">
                check phone format


            </p>
            <div class="mt-4">
              <button class="rounded border p-2">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
